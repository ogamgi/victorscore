<include target="../../../zuser/skins/default/_header.html" />

<section cond="$oComment->isExists()" class="main-section small">
	<div class="title-zone">
		<div class="title text">
			{sprintf($lang->comfirm_act_msg, $lang->comment, $lang->cmd_delete, $lang->msg_eul)}
		</div>
	</div>
	<form action="./" method="get" onsubmit="return procFilter(this, delete_comment)" class="margin-top">
		<input type="hidden" name="mid" value="{$mid}" />
		<input type="hidden" name="page" value="{$page}" />
		<input type="hidden" name="document_srl" value="{$oComment->get('document_srl')}" />
		<input type="hidden" name="comment_srl" value="{$oComment->get('comment_srl')}" />
		<input type="hidden" name="success_return_url" value="{getUrl('act', '', comment_srl, '')}" />
		<div class="form-zone">
			<ul>
				<li>
					<div class="key">
						<div class="text">{$lang->author}</div>
					</div>
					<div class="value">
						<div class="box text">{$oComment->getNickName()}</div>
					</div>
				</li>
				<li>
					<div class="key">
						<div class="text">{$lang->content}</div>
					</div>
					<div class="value">
						<div class="box text">{$oComment->getContent(false)}</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="button-zone">
            <div>
                <button type="button" onclick="history.back()" class="button inline">
					<div class="text">{$lang->cmd_cancel}</div>
				</button>
            </div>
            <div>
				<button type="submit" class="button inline red">
					<div class="text">{$lang->cmd_delete}</div>
				</button>
            </div>
        </div>
	</form>
</section>

<include target="../../../zuser/skins/default/_aside.html" />
